<!doctype html>
<html lang="en">

<head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="body" class="wrapper d-flex">
        <nav id="sidebar" class="order-last img">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
                </button>
            </div>
            <div class="search-section">
                <h1 class="mb-3"><a href="index.html" class="logo">Weather<span>Live weather and forecast</span></a>
                </h1>
                <div class="mb-3 px-4">
                    <!-- search form -->
                    <form id="search" action="#">
                        <div class="form-group d-flex mb-3">
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input id="filter" class="form-control me-2" type="search"
                                    placeholder="Type in the name of the city" aria-label="Search">

                            </div>
                        </div>
                        <input type="submit" class="btn btn-info" value="Submit" />
                    </form>
                </div>
                <!-- search history -->
                <ul id="search-history" class="components mb-3">

                </ul>
            </div>
        </nav>

        <div id="content" class="p-3">
            <div class="row">
                <!-- live weather -->
                <div id="live-weather">

                </div>
                <!-- forecast -->
                <div id="forecast" class="container">

                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
